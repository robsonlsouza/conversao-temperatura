name: CI-CD

on:
  push:
    branches: [ main ]
#  pull_request:
#    branches: [ main ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Docker Build and Push
        uses: docker/build-push-action@v2
        with:
          context: ./src
          file: ./Dockerfile
          push: true
          tags: |
            robsonlsouza/conversao-temperatura:latest
            robsonlsouza/conversao-temperatura:${{ github.run_number }}
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Kubernetes set context
        uses: Azure/k8s-set-context@v2
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_KUBECONFIG }}

      - name: Deploy to kubernetes cluster
        uses: Azure/k8s-deploy@v1.5
        with:
          image: robsonlsouza/conversao-temperatura:${{ github.run_number }}
          manifests: |
            k8s/Deployment.yaml
